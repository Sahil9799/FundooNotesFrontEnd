<div class="Outerdiv" fxLayout="column" fxLayoutAlign="center center" >
    <div class="main" fxLayout="row" fxLayoutAlign="center center">
        <div class="container">

            <div fxLayout="column" fxLayoutAlign="center center">
                <h3 class="heading">
                    <span style="color: rgb(9, 137, 196)">F</span>
                    <span style="color: rgb(216, 65, 65)">u</span>
                    <span style="color: rgb(219, 154, 32)">n</span>
                    <span style="color: rgb(209, 26, 117)">d</span>
                    <span style="color: rgb(142, 151, 14)">o</span>
                    <span style="color: rgb(39, 193, 78)">o</span>
                    <span style="color: rgb(14, 197, 213)">N</span>
                    <span style="color: rgb(203, 78, 15)">o</span>
                    <span style="color: rgb(22, 111, 99)">t</span>
                    <span style="color: rgb(102, 9, 164)">e</span>
                </h3>
                <span style="font-size: 20px;">Create strong password</span>
            </div>

            <form [formGroup]="forgotpasswordForm" (ngSubmit)="onSubmit()">

                <div style="margin-top: 20px;" fxLayout="column">
                    <mat-form-field appearance="outline">
                        <mat-label>password</mat-label>
                        <input formControlName="password" matInput placeholder="password">
                        <mat-error>enter password</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>confirm password</mat-label>
                        <input formControlName="confirmPassword" matInput placeholder="confirmPassword">
                        <mat-error>enter password again</mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-hint>Use 8 or more charector with mix of letters,number & symbol</mat-hint>
                </div>

                <div style="margin-top:20px;">
                    <mat-checkbox>Show password</mat-checkbox>
                </div>

                <div fxLayout="row" fxLayoutAlign="space-between center" style="margin-top:20px;">
                    <button mat-button color="primary"></button>
                    <button mat-raised-button color="primary">Save password</button>
                </div>

            </form>

        </div>
    </div>
</div>
